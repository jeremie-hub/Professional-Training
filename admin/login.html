<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Professional Training Institute</title>
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Please sign in to your student account</p>
        </div>
        
        <form class="auth-form" action="/admin/login" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <div class="focus-border"></div>
                <div class="error-message">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <div class="focus-border"></div>
                <div class="error-message">Password is required</div>
            </div>
            
            <button type="submit" class="btn-primary auth-btn">Sign In</button>
        </form>
        
        <div class="auth-links">
            <p>Don't have an account? <a href="register.html">Create Account</a></p>
            <p><a href="../index.html">‚Üê Back to Home</a></p>
        </div>
    </div>
</body>
</html>
