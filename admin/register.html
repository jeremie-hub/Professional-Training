<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Professional Training Institute</title>
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <h1>Join Our Institute</h1>
            <p>Create your student account and start learning today</p>
        </div>
        
        <form class="auth-form" action="/admin/register" method="POST">
            <div class="form-group">
                <label for="username">Full Name</label>
                <input type="text" id="username" name="username" required placeholder="Enter your full name">
                <div class="focus-border"></div>
                <div class="error-message">Full name is required</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <div class="focus-border"></div>
                <div class="error-message">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a strong password">
                <div class="focus-border"></div>
                <div class="error-message">Password is required</div>
            </div>
            
            <button type="submit" class="btn-primary auth-btn">Create Account</button>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
            <p><a href="../index.html">‚Üê Back to Home</a></p>
        </div>
    </div>
</body>
</html>
